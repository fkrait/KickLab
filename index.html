<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KickLab</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-512.png" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
    }
    .button {
      background-color: #ff6600;
      border: none;
      padding: 1rem 2rem;
      margin: 0.5rem;
      border-radius: 999px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
    .button:hover {
      background-color: #ff8533;
      box-shadow: 0 0 10px #ff6600;
    }
    .button-back {
      background-color: #ff6600;
      color: white;
      border-radius: 999px;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    .centered {
      text-align: center;
    }
    .text-accent {
      color: #00bfff;
    }
    .command-display {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff6600;
    }
    .info-number {
      font-size: 2.5rem;
      color: #00bfff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="startPage" class="start-page centered">
      <h1 class="kicklab-title" style="color:#ff6600">KickLab</h1>
      <p class="subtitle">Träna din reaktionsförmåga och teknik med stil</p>
      <div class="hero-image">
        <img src="attached_assets/taekwondo_startbild.png" alt="Taekwondo-utövare" style="max-width: 100%; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.4);">
      </div>
      <div class="button-group centered">
        <button class="button" onclick="showTestPage()">Reaktionstest</button>
        <button class="button" onclick="showKickCounterPage()">Sparkräknare</button>
        <button class="button" onclick="showSparringPage()">Sparring träning</button>
      </div>
    </div>

    <div id="testPage" style="display: none;" class="centered">
      <button class="button-back" onclick="showStartPage()">← Tillbaka</button>
      <h2>Reaktionstest</h2>
      <div id="status"></div>
      <div id="command" class="text-accent"></div>
      <div id="result" class="info-number"></div>
      <button class="button" onclick="startTest()">Starta Test</button>
      <button class="button" onclick="stopListening()">Stoppa Test</button>
      <button class="button" onclick="resetStats()">Rensa Resultat</button>
      <div id="history"></div>
      <div id="highscore"></div>
    </div>

    <div id="kickCounterPage" style="display: none;" class="centered">
      <button class="button-back" onclick="showStartPage()">← Tillbaka</button>
      <h2>Sparkräknare</h2>
      <label for="testDuration">Välj testtid:</label>
      <select id="testDuration" onchange="updateTestDuration()">
        <option value="15">15 sekunder</option>
        <option value="20">20 sekunder</option>
        <option value="30">30 sekunder</option>
      </select>
      <div id="kickStatus" class="text-info">Klicka 'Starta Test' för att börja</div>
      <div id="kickCount" class="info-number">0 sparkar</div>
      <div id="kickTimer">15 sekunder</div>
      <button class="button" onclick="startKickTest()">Starta Test</button>
      <button class="button" onclick="kickTestActive = false">Stoppa Test</button>
      <button class="button" onclick="resetKickStats()">Rensa Resultat</button>
      <div id="kickHistory"></div>
      <div id="kickHighscore"></div>
    </div>

    <div id="sparringPage" style="display: none;" class="centered">
      <button class="button-back" onclick="showStartPage()">← Tillbaka</button>
      <h2>Sparring träning</h2>
      <label for="sparringDuration">Välj träningslängd:</label>
      <select id="sparringDuration">
        <option value="30">30 sekunder</option>
        <option value="60">60 sekunder</option>
        <option value="90">90 sekunder</option>
        <option value="120">120 sekunder</option>
      </select>
      <div id="sparringStatus" class="text-info">Klicka 'Starta' för att börja träningen</div>
      <div id="sparringCommand" class="command-display"></div>
      <button class="button" onclick="startSparringTraining()">Starta</button>
      <button class="button" onclick="showStartPage()">Stoppa</button>
    </div>
  </div>

  <audio id="cheerSound" src="https://www.soundjay.com/human/applause-01.mp3"></audio>
  <script src="main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('serviceWorker.js')
          .then(reg => console.log('ServiceWorker registrerad:', reg))
          .catch(err => console.error('ServiceWorker fel:', err));
      });
    }
  </script>
</body>
</html>
