<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KickLab</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-512.png" />
  <link rel="stylesheet" href="style.css" />
  <style>
   body {
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
  color: black;
}

body.start-page {
  background: url('attached_assets/gradient_background.png') no-repeat center center fixed;
  background-size: cover;
}
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .button {
      background-color: #ff6600;
      border: none;
      padding: 1.5rem 2.5rem;
      margin: 1rem;
      border-radius: 999px;
      font-size: 2.2rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.8);
    }
    .button:hover {
      background-color: #ff8533;
      box-shadow: 0 0 25px #ff6600;
    }
    .button-back {
      background-color: #ff6600;
      color: white;
      border-radius: 999px;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.8rem;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 1.5rem;
    }
    .centered {
      text-align: center;
    }
    .text-accent {
      color: #00bfff;
      font-size: 4.5rem;
      font-weight: bold;
      margin: 2rem 0;
    }
    .command-display {
      font-size: 5.5rem;
      font-weight: bold;
      color: #ff6600;
      margin: 2.5rem 0;
    }
    .info-number {
      font-size: 4.5rem;
      color: #00bfff;
      margin: 2rem 0;
    }
    h1.kicklab-title {
      font-size: 6rem;
      color: transparent;
      background: linear-gradient(45deg, #ff6600, #ffa500);
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow: 0 0 20px rgba(255, 102, 0, 0.7);
    }
    .subtitle {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      color: #ffffffcc;
    }
    select, label {
      font-size: 1.8rem;
      margin: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="startPage" class="start-page centered">
      <h1 class="kicklab-title">K<span style="font-size:0.8em; transform: rotate(-15deg); display:inline-block;">ü•ã</span>ckLab</h1>
      <p class="subtitle">Tr√§na din reaktionsf√∂rm√•ga och teknik med stil</p>
      <div class="hero-image">
        <img src="attached_assets/bild.png" alt="Taekwondo-ut√∂vare" style="max-width: 100%; border-radius: 16px; box-shadow: 0 4px 30px rgba(0,0,0,0.6);">
      </div>
      <div class="button-group centered">
        <button class="button" onclick="showTestPage()">Reaktionstest</button>
        <button class="button" onclick="showKickCounterPage()">Sparkr√§knare</button>
        <button class="button" onclick="showSparringPage()">Sparring tr√§ning</button>
      </div>
    </div>

    <div id="testPage" style="display: none;" class="centered">
      <button class="button-back" onclick="showStartPage()">‚Üê Tillbaka</button>
      <h2>Reaktionstest</h2>
      <div id="status" class="text-accent"></div>
      <div id="command" class="command-display"></div>
      <div id="result" class="info-number"></div>
      <button class="button" onclick="startTest()">Starta Test</button>
      <button class="button" onclick="stopTest()">Stoppa Test</button>
      <button class="button" onclick="resetStats()">Rensa Resultat</button>
      <div id="history"></div>
      <div id="highscore"></div>
    </div>

    <div id="kickCounterPage" style="display: none;" class="centered">
      <button class="button-back" onclick="showStartPage()">‚Üê Tillbaka</button>
      <h2>Sparkr√§knare</h2>
      <label for="testDuration">V√§lj testtid:</label>
      <select id="testDuration" onchange="updateTestDuration()">
        <option value="15">15 sekunder</option>
        <option value="20">20 sekunder</option>
        <option value="30">30 sekunder</option>
      </select>
      <div id="kickStatus" class="text-accent">Klicka 'Starta Test' f√∂r att b√∂rja</div>
      <div id="kickCount" class="info-number">0 sparkar</div>
      <div id="kickTimer" class="info-number">15 sekunder</div>
      <button class="button" onclick="startKickTest()">Starta Test</button>
      <button class="button" onclick="kickTestActive = false">Stoppa Test</button>
      <button class="button" onclick="resetKickStats()">Rensa Resultat</button>
      <div id="kickHistory"></div>
      <div id="kickHighscore"></div>
    </div>

    <div id="sparringPage" style="display: none;" class="centered">
      <button class="button-back" onclick="showStartPage()">‚Üê Tillbaka</button>
      <h2>Sparring tr√§ning</h2>
      <label for="sparringDuration">V√§lj tr√§ningsl√§ngd:</label>
      <select id="sparringDuration">
        <option value="30">30 sekunder</option>
        <option value="60">60 sekunder</option>
        <option value="90">90 sekunder</option>
        <option value="120">120 sekunder</option>
      </select>
      <div id="sparringStatus" class="text-accent">Klicka 'Starta' f√∂r att b√∂rja tr√§ningen</div>
      <div id="sparringCommand" class="command-display"></div>
      <button class="button" onclick="startSparringTraining()">Starta</button>
      <button class="button" onclick="showStartPage()">Stoppa</button>
    </div>
  </div>

  <audio id="cheerSound" src="https://www.soundjay.com/human/applause-01.mp3"></audio>
  <script src="main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('serviceWorker.js')
          .then(reg => console.log('ServiceWorker registrerad:', reg))
          .catch(err => console.error('ServiceWorker fel:', err));
      });
    }
  </script>
</body>
</html>
