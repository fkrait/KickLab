<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KickLab</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-512.png" />
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      height: 100%;
      background: black;
      color: white;
    }

    .container {
      width: 100vw;
      height: 100vh;
      background: url('attached_assets/gradient_background.PNG') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .kicklab-title {
      font-size: 6rem;
      color: transparent;
      background: linear-gradient(45deg, #ff6600, #ffa500);
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow: 0 0 20px rgba(255, 102, 0, 0.7);
    }

    .subtitle {
      font-size: 4rem;
      color: #ffffffcc;
      margin-bottom: 1rem;
    }

    .hero-image img {
      max-width: 100%;
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.6);
      margin-bottom: 2rem;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    .button {
      background-color: #ff6600;
      border: none;
      padding: 1.5rem;
      border-radius: 999px;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.8);
      width: 100%;
    }

    .button:hover {
      background-color: #ff8533;
      box-shadow: 0 0 25px #ff6600;
    }
  </style>
</head>
<body>
  <div class="container" id="startPage">
    
    <p class="subtitle">Träna din reaktionsförmåga och teknik med stil</p>
    <div class="hero-image">
     
    </div>
    <div class="button-group">
      <button class="button" onclick="showTestPage()">Reaktionstest</button>
      <button class="button" onclick="showKickCounterPage()">Sparkräknare</button>
      <button class="button" onclick="showSparringPage()">Sparring träning</button>
    </div>
  </div>

  <audio id="cheerSound" src="https://www.soundjay.com/human/applause-01.mp3"></audio>
  <script src="main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('serviceWorker.js')
          .then(reg => console.log('ServiceWorker registrerad:', reg))
          .catch(err => console.error('ServiceWorker fel:', err));
      });
    }
  </script>
</body>
</html>
